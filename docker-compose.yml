version: '3.8'

services:
  # Database service
  ezzzbet-psqldb:
    image: postgres:latest
    container_name: ezzzbet-psqldb
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ezzzbet_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ezzzbet_pass}
      POSTGRES_DB: ${POSTGRES_DB:-ezzzbet_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db_seeds:/docker-entrypoint-initdb.d
    networks:
      - ezzzbet-network
    restart: always

  # Database administration
  ezzzbet-pgadmin:
    image: dpage/pgadmin4
    container_name: ezzzbet-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - ezzzbet-psqldb
    networks:
      - ezzzbet-network
    restart: always

volumes:
  postgres_data:
  pgadmin_data:

networks:
  ezzzbet-network:
    name: ezzzbet-network
    driver: bridge
