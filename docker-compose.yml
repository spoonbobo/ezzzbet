version: '3.8'

services:
  # PostgreSQL Database
  ezzzbet-psqldb:
    image: postgres:latest
    container_name: ezzzbet-psqldb
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db_seeds:/docker-entrypoint-initdb.d
    networks:
      - ezzzbet-network
    restart: always

  # Main Next.js Application
  ezzzbet-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ezzzbet-app
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_VERSION=${NEXT_PUBLIC_VERSION}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - PGUSER=${PGUSER}
      - PGPASSWORD=${PGPASSWORD}
      - PGHOST=ezzzbet-psqldb
      - PGDATABASE=${PGDATABASE}
      - PGPORT=${PGPORT}
      - NODE_ENV=${NODE_ENV}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: always
    depends_on:
      - ezzzbet-psqldb
    networks:
      - ezzzbet-network

  # PostgreSQL Admin Interface
  ezzzbet-pgadmin:
    image: dpage/pgadmin4
    container_name: ezzzbet-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - ezzzbet-psqldb
    networks:
      - ezzzbet-network
    restart: always

volumes:
  postgres_data:
  pgadmin_data:

networks:
  ezzzbet-network:
    name: ezzzbet-network
    driver: bridge
